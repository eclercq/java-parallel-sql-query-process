networks:
  parallel-data-process-network:

services:
  postgres:
    image: postgres:14-alpine
    container_name: parallel-data-process-database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    ports:
      - "5432:5432"
    networks:
      - parallel-data-process-network

  alpine_script_runner:
    build: database
    container_name: parallel-data-process-alpine
    depends_on:
      - postgres
    networks:
      - parallel-data-process-network

  java_app:
    build: java
    container_name: parallel-data-process-jvm
    depends_on:
      - postgres
      - alpine_script_runner
    networks:
      - parallel-data-process-network